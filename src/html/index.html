<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src	'self' 'unsafe-inline' *; img-src 'self' data: *"> -->
    <title>DNA Sneaker Bot</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/sweetalert2/dist/sweetalert2.min.css">
    <script src="https://kit.fontawesome.com/7ddabce9f8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/defaults.css">   
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/index.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
          <div class="col-md-12">
              <div id="logo-container">
                  <div class="logo-item">
                    <a href="supreme.html">
                      <img src="../assets/img/supreme.png" alt="" id="supreme-logo">
                    </a>
                  </div>
                  <div class="logo-item">
                    <a href="nikeshnkrs.html">
                      <img src="../assets/img/nikesnkrs.jpg" alt="" id="nikesnkrs-logo">
                    </a>
                  </div>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-12">
            <button type="button" class="btn btn-default btn-sm" id="logout">
                <span class="glyphicon glyphicon-log-out"></span> Log out
            </button>
          </div>
      </div>
  </div>
    
    <!-- Login Modal HTML -->
    <div id="loginRegistrationModal" class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-login" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <div class="avatar">
              <img src="../assets/img/avatar.png" alt="Avatar">
            </div>				
            <h4 class="modal-title">Login</h4>
          </div>
          <div class="modal-body">
            <div class="row">
                <div class="col-md-8" style="border-right: 1px dotted #C2C2C2;padding-right: 30px;">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#Login" data-toggle="tab">Login</a></li>
                        <li><a href="#Registration" data-toggle="tab">Registration</a></li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div class="tab-pane active" id="Login">
                            <form role="form" class="form-horizontal" id="loginForm">
                              <div class="form-group">
                                  <label for="email" class="col-sm-2 control-label">Email</label>
                                  <div class="col-sm-10">
                                      <input type="email" class="form-control" id="loginEmail" placeholder="Email" />
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label for="exampleInputPassword1" class="col-sm-2 control-label">Password</label>
                                  <div class="col-sm-10">
                                      <input type="password" class="form-control" id="loginPassword" placeholder="Password" />
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-sm-2">
                                  </div>
                                  <div class="col-sm-10">
                                      <button type="submit" id="loginSubmit" class="btn btn-primary btn-sm" disabled>Submit</button>
                                      <a href="javascript:;">Forgot your password?</a>
                                  </div>
                              </div>
                            </form>
                        </div>
                        <div class="tab-pane" id="Registration">
                            <form role="form" class="form-horizontal" id="registrationForm">
                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <select class="form-control" id="registerTitle">
                                                <option value="Mr.">Mr.</option>
                                                <option value="Ms.">Ms.</option>
                                                <option value="Mrs.">Mrs.</option>
                                            </select>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" id="registerName" placeholder="Name" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" class="form-control" id="registerEmail" placeholder="Email" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="mobile" class="col-sm-2 control-label">Mobile</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="registerMobile" placeholder="Mobile" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="registerPassword" placeholder="Password" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-2">
                                </div>
                                <div class="col-sm-10">
                                    <button type="button" id="submitRegistration" class="btn btn-primary btn-sm" disabled>Save & Continue</button>
                                    <button type="button" id="clearRegistration" class="btn btn-default btn-sm">Clear</button>
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                    <div id="OR" class="hidden-xs">OR</div>
                </div>
                <div class="col-md-4">
                    <div class="row text-center sign-with">
                        <div class="col-md-12">
                            <h3>Sign in with</h3>
                        </div>
                        <div class="col-md-12">
                            <div class="btn-group btn-group-justified externalLoginContainer">
                                <a href="#" class="loginButtons" id="facebookLogin"><i class="fa fab fa-facebook fa-fw"></i></a>
                                <a href="#" class="loginButtons" id="googleLogin"><i class="fa fa-google-plus fa-fw"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
          <div class="modal-footer">
            <a href="http://dna.ad/">Distribution & Associates LLC</a>
          </div>
        </div>
      </div>
    </div>

    
    <!-- You can also require other files to run in this process -->
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script>require('@popperjs/core');</script>
    <script>require('bootstrap');</script>
    <script src="../../node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="../assets//js/index.js"></script>
  </body>
</html>
